<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

    <title>Dom Manipulations</title>
</head>

<body>
    <header id="header" class="bg-success text-white p-4">

            <h3 id="header-title">DOM Manipulations Mini Project </h3>
        </div>

    <div class="container my-4">
        <div id="main" class="card card-body">
            <form id="myForm">
                <label for="inputbox" id="input-label">
                    <h4>Add new item</h4>
                </label>
                <input type="text" id="inputbox" class="form-control mb-2">
                <button class="btn btn-dark" type="submit" id="submitBtn">Add</button>
            </form>
            <h5>Items</h5>
            <ul id="items" class="card p-4">
                <!-- <li class="item card p-2">Apple</li>
                <li class="item card p-2">Boy</li>
                <li class="item card p-2">Cat</li> -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script>

</html>
